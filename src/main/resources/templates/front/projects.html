<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="common/top_head"></head>
</head>
<body>
<script th:inline="javascript">
    function switch_theme_css() {
        var css=document.getElementById("theme-css");
        if(localStorage.blog_theme==undefined){
            localStorage.blog_theme="light";
        }
        if(localStorage.blog_theme=="dark"){
            css.href=darkUrl;
        }
    }
    switch_theme_css();
</script>
<!-- top header -->
<header th:replace="common/f_head :: header"></header>
<!--  -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 post">
            <div class="editormd-preview" id="md-container">
                <div class="markdown-body editormd-preview-container" previewcontainer="true" style="padding: 20px;">
                    <div th:each="item:${projects}">
                        <h2>
                            <a class="reference-link"></a>
                            <span class="header-link octicon octicon-link"></span>
                            <a th:href="@{${item.Url}}" title="bingo_item"><span th:text="${item.Name}"></span></a></h2>
                        <ul>
                            <li>
                                <strong>Date&nbsp;:&nbsp;</strong><span th:text="${item.Date}"></span></li>
                            <li>
                                <strong>Technology&nbsp;:&nbsp;</strong><span th:text="${item.Tech}"></span></li>
                            <li>
                                <strong>Discription&nbsp;:</strong>
                                <blockquote>
                                    <p th:text="${item.Desp}"></p>
                                </blockquote>
                            </li>
                        </ul>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="common/footer ::footer"></footer>
</body>
</html>
