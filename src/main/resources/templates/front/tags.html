<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="common/top_head"></head>
</head>
<body>
<script th:inline="javascript">
    function switch_theme_css() {
        var css=document.getElementById("theme-css");
        if(localStorage.blog_theme==undefined){
            localStorage.blog_theme="light";
        }
        if(localStorage.blog_theme=="dark"){
            css.href=darkUrl;
        }
    }
    switch_theme_css();
</script>
<!-- top header -->
<header th:replace="common/f_head :: header"></header>
<!--  -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 post">
            <ul class="tags">
                <li class="page-item" data-th-each="tag : ${tags}">
                    <a  class="default-tag" th:href="@{|/tags/${tag}|}" href="javascript:void(0);">
                        <span data-th-text="${tag}">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<footer th:replace="common/footer ::footer"></footer>
</body>
</html>
