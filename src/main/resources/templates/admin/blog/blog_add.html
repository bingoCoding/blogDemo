<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="common/a_top_head"></head>
</head>
<body>
<div id="wrapper">
    <!-- top header -->
    <header th:replace="common/admin/a_head :: header"></header>
    <!--  -->
    <section>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-md-6 column">
                    <center>
                        <form role="form" class="form-horizontal" name="blogForm">
                            <div class="form-group">
                                <label th:for="blogTitle" class="col-sm-2 control-label text-warning">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="title" placeholder="请输入博客标题"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label th:for="blogTags" class="col-sm-2 control-label text-warning">Tags</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="tags" placeholder="输入标签后请点击回车键" data-role="tagsinput"/>
                                </div>
                                <div class="col-sm-2">
                                    <label th:for="blogSubmit" class="text-warning">submit</label>
                                </div>
                            </div>
                            <input type="hidden" name="md" />
                            <input type="hidden" name="article" /><hr/>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input type="submit" class="form-control jcala-input btn-primary" id="add-blog" value="save"/>
                                </div>
                            </div>
                        </form>
                    </center>
                </div>
                <div class="col-md-6 column">
                    <div class="styled-select">
                        <select id="editormd-theme-select">
                            <option disabled="disabled">select Editor.md themes</option>
                        </select>
                        <select id="editor-area-theme-select">
                            <option disabled="disabled">select editor area themes</option>
                        </select>
                        <select id="preview-area-theme-select">
                            <option disabled="disabled">select preview area themes</option>
                        </select>
                    </div>
                </div>
            </div><!-- /.row -->
        </div><!-- /#page-wrapper -->

        <div th:id="page-wrapper" style="padding: 5px 15px">
            <div class="row">
                <div class="col-md-12 column">
                    <div id="markdown-editor">
                        <textarea style="display:none;"></textarea>
                    </div>
                </div>
            </div><!-- /.row -->
        </div><!-- /#page-wrapper -->
    </section>
</div>
<script th:src="@{/js/editormd.min.js}"></script>
<script th:src="@{/js/bootstrap-tagsinput.min.js}"></script>
<script th:src="@{/js/bingo-md-form.js}"></script>
</body>
</html>
